<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Fácil - Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="brand">Loja Fácil</div>
        <div class="nav-links">
            <a href="menu.html">Voltar ao Menu</a>
        </div>
    </nav>

    <div class="main-content">
        <h2>Cadastro de Clientes</h2>

        <div class="form-container">
            <form id="formCliente">
                <input type="hidden" id="idCliente"> 
                
                <div class="row">
                    <div class="input-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14">
                    </div>
                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite o nome">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="cliente@email.com">
                    </div>
                    <div class="input-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" placeholder="(00) 00000-0000">
                    </div>
                </div>

                <div class="actions">
                    <button type="submit" class="btn-save">Salvar Cliente</button>
                    <button type="button" class="btn-clear" onclick="document.getElementById('formCliente').reset()">Limpar</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h3>Clientes Cadastrados</h3>
            <table>
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123.456.789-00</td>
                        <td>João da Silva</td>
                        <td>joao@email.com</td>
                        <td>
                            <button class="btn-edit">Editar</button>
                            <button class="btn-delete">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="cliente-validador.js"></script>

</body>
</html>
